        <div class="form-panel">
            <div class="form-info">
                <div class="form-heading">
                    <h1>Register and Book a slot</h1>
                </div>
                <div class="form-bio">
                    
                </div>
            </div>
            <div class="actual-form">
                <form>
                    <div class="form-row">
                        <div class="form-col-lab">
                            <label for="fname">First Name</label>
                        </div>
                        <div class="form-col-inp">
                            <input type="text" id="fname" name="firstname" placeholder="Your name..">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col-lab">
                            <label for="lname">Last Name</label>
                        </div>
                        <div class="form-col-inp">
                            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col-lab">
                            <label for="dob">Date of Birth</label>
                        </div>
                        <div class="form-col-inp">
                            <input type="date" id="dob" name="dateofbirth">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col-lab">
                            <label for="pnumber">Phone Number</label>
                        </div>
                        <div class="form-col-inp">
                            <input type="telephone" id="pnumber" name="phonenumber" pattern="[0-9]{10}" placeholder="Phone Number">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col-lab">
                            <label for="email">Email</label>
                        </div>
                        <div class="form-col-inp">
                            <input type="text" id="email" name="email" placeholder="Enter Email">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col-lab">
                            <label for="address">Address</label>
                        </div>
                        <div class="form-col-inp">
                            <textarea id="address" name="address" placeholder="Write your address.." style="height: 50px"></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col-lab">
                            <label for="gender">Gender</label>
                        </div>
                        <div class="form-col-inp">
                            <select id="gender" name="gender">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col-lab">
                            <label for="state">State</label>
                        </div>
                        <div class="form-col-imp">
                            <select id="state" name="state">
                                <option value="">Select State</option>
                                <option value="andaman_and_nicobar_islands">Andaman and Nicobar Islands</option>
                                <option value="andhra_pradesh">Andhra Pradesh</option>
                                <option value="arunachal_pradesh">Arunachal Pradesh</option>
                                <option value="assam">Assam</option>
                                <option value="bihar">Bihar</option>
                                <option value="chandigarh">Chandigarh</option>
                                <option value="chhattisgarh">Chhattisgarh</option>
                                <option value="dadra_and_nagar_haveli">Dadra and Nagar Haveli</option>
                                <option value="daman_and_diu">Daman and Diu</option>
                                <option value="delhi">Delhi</option>
                                <option value="goa">Goa</option>
                                <option value="gujarat">Gujarat</option>
                                <option value="haryana">Haryana</option>
                                <option value="himachal_pradesh">Himachal Pradesh</option>
                                <option value="jammu_and_kashmir">Jammu and Kashmir</option>
                                <option value="jharkhand">Jharkhand</option>
                                <option value="karnataka">Karnataka</option>
                                <option value="kerala">Kerala</option>
                                <option value="lakshadweep">Lakshadweep</option>
                                <option value="madhya_pradesh">Madhya Pradesh</option>
                                <option value="maharashtra">Maharashtra</option>
                                <option value="manipur">Manipur</option>
                                <option value="meghalaya">Meghalaya</option>
                                <option value="mizoram">Mizoram</option>
                                <option value="nagaland">Nagaland</option>
                                <option value="odisha">Odisha</option>
                                <option value="puducherry">Puducherry</option>
                                <option value="punjab">Punjab</option>
                                <option value="rajasthan">Rajasthan</option>
                                <option value="sikkim">Sikkim</option>
                                <option value="tamil_nadu">Tamil Nadu</option>
                                <option value="telangana">Telangana</option>
                                <option value="tripura">Tripura</option>
                                <option value="uttar_pradesh">Uttar Pradesh</option>
                                <option value="uttarakhand">Uttarakhand</option>
                                <option value="west_bengal">West Bengal</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-submit">
                            <input type="submit" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
